<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo_cotent">
            <img src="assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="row-content">
                <label for="name" class="label_text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
            </div>

        </form>
    </div>
</body>
</html>
