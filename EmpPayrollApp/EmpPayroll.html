<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo_cotent">
            <img src="assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="assets/profile-images/Ellipse -3.png" required>
                        <img src="assets/profile-images/Ellipse -3.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="assets/profile-images/Ellipse -1.png" required>
                        <img src="assets/profile-images/Ellipse -1.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="assets/profile-images/Ellipse -8.png" required>
                        <img src="assets/profile-images/Ellipse -8.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="assets/profile-images/Ellipse -7.png" required>
                        <img src="assets/profile-images/Ellipse -7.png" class="profile" id="image1">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
